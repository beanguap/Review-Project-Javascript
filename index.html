<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Review Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/520a266058.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <section class="container">
                <!-- title -->
                <div class="title">
                    <h2>Our Reviews</h2>
                    <div class="underline"></div>
                </div>
                <!-- review -->
                <article class="review">
                    <div class="img-contianer">
                        <img src="src/person_1.jpg" id="person_img" alt="" />
                    </div>
                    <h4 id="author">Sara Jones</h4>
                    <p id="job">UX Designer</p>
                    <div class="info-container">
                        <p id="info">"Ipsum officia ad in fugiat anim ipsum. Excepteur in dolore ipsum commodo aute qui in non cupidatat commodo exercitation sit enim consectetur. In Lorem culpa aute culpa consequat sit deserunt aliqua irure."
                        </p>
                        <!-- prev next buttons -->
                        <div class="button-container">
                            <button class="prev-btn">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="next-btn">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                    </div>
                </article>
            </section>
        </main>






        <script src="index.js" async defer></script>
    </body>
</html>
